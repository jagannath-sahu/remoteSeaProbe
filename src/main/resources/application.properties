spring.application.name=remoteSeaProbe

#don't use embedded, use postgres running through docker compose
#Embedded DB disabled
spring.datasource.url=jdbc:postgresql://localhost:5432/aionar
spring.datasource.username=local
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

#spring data jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#http://localhost:8080/actuator/beans
management.endpoints.web.exposure.include=beans,conditions

#http://localhost:8080/actuator/conditions
management.endpoint.conditions.enabled=true

probe.enabled=true
probe.endpoint=http://remote-sea-probe




